<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
</head>
<body>
<main layout:fragment="main">
    <div class="container">
        <form class="form-signin" method="POST" th:object="${changePasswordForm}" th:action="@{/settings/change}">
            <h2 class="form-heading">Change password</h2>

            <div class="form-group">
                <span class="has-message" th:text="${message}"></span>
                <input name="oldPassword" type="password" class="form-control" placeholder="oldPassword"
                       autofocus="true"/>
                <span class="has-error" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></span>

                <input name="password" type="password" class="form-control" placeholder="newPassword"/>
                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

                <input name="passwordConfirm" type="password" class="form-control" placeholder="repeatPassword"/>
                <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>

                <button class="btn btn-block btn-lg btn-primary form-control" type="submit" >  Change  </button>

            </div>
        </form>

    </div>

</main>

</body>
</html>
