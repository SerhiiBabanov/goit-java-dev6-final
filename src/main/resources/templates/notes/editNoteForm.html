<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <title>Edit Note</title>
</head>
<body>
<main layout:fragment="main">
        <h1>Edit note</h1>
        <form th:action="@{/notes/{id}(id=${note.id})}" th:method="put" th:object="${note}">
            <div class="mb-3">
                <label for="name" class="form-label"> Title: </label>
                <input type="text" th:field="*{name}" class="form-control" id="name">
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label"> Category: </label>
                <select class="form-select" th:field="*{category}" id="category">
                    <option value="">select category</option>
                    <option th:each="category : ${categories}"
                            th:value="${category}"
                            th:text="${category.name}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="textarea" class="form-label"> Content: </label>
                <textarea th:field="*{content}" class="form-control" style="height: 100px" id="textarea"></textarea><br>
            </div>
            <div class="mb-3">
                <label for="public" class="form-check-label"> Public </label>
                <input class="form-check-input" type="radio" id="public" name="accessType"
                       th:value="PUBLIC" th:field="*{accessType}">
            </div>
            <div class="mb-3">
                <label for="private" class="form-check-label"> Private </label>
                <input class="form-check-input" type="radio" id="private" name="accessType"
                       th:value="PRIVATE" th:field="*{accessType}">
            </div>
            <div class="mb-3">
                <input name="id" type="hidden" th:field="*{id}">
                <button class="btn btn-primary update_data" type="submit" >
                    Save changes
                </button>
            </div>
        </form>
        <a th:href="@{/notes}" class="btn btn-secondary" type="button"
           style="position:absolute; bottom:12px;right:12px">Back to Notes</a>
</main>
<th:block layout:fragment="script">
    <script>
        var putMethod = (event) => {
            event.preventDefault();
            putData();
        }

        function putData() {
            let url = "/notes/" + document.getElementById("id").value;
            let urlRedirect = "/notes";
            let data = {};
            data[document.getElementById("id").name] = document.getElementById("id").value;
            data[document.getElementById("name").name] = document.getElementById("name").value;
            data[document.getElementById("category").name] = document.getElementById("category").value;
            data[document.getElementById("content").name] = document.getElementById("content").value;
            const radioButtons = document.querySelectorAll("[type=radio]");
            radioButtons.forEach(e => {
                if (e.checked) {
                    data[e.name] = e.value;
                }
            })
            const response = fetch(url, {
                method: 'PUT',
                mode: 'cors',
                cache: 'no-cache',
                credentials: 'same-origin',
                headers: {
                    'Content-Type': 'application/json'
                },
                redirect: 'manual',
                referrerPolicy: 'strict-origin',
                body: JSON.stringify(data)
            }).then((response) => {
                if (!response.ok) {
                    if(!alert("Wrong format! Update canceled!")){
                        window.location.href = urlRedirect;
                    }
                } else {
                    window.location.href = urlRedirect;
                }
            }).catch(function (err) {
                console.info(err + " url: " + url);
            });
        }

        document.querySelectorAll("[name=update_data]").forEach(element => {
            element.addEventListener("click", putMethod);
        })
    </script>
</th:block>
</body>
</html>
