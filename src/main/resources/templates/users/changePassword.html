<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Change user password</title>
</head>
<body>
<main layout:fragment="main">
    <div class="container" style="background:white; opacity: 0.7; overflow-y: auto">
        <h1>Change password</h1>
        <form th:action="@{/users/changePassword}" th:object="${userForm}" method="POST">
                <input hidden="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label> New password: </label>
                    <input type="password" name="password" class="form-control">
                    <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div class="form-group">
                    <label> Confirm new password: </label>
                    <input type="password" name="passwordConfirm" class="form-control">
                    <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
                </div>
            <div>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
        <form th:action="@{/users/list}" method="GET">
            <button class="btn btn-secondary" type="submit">Back to Users</button>
        </form>
    </div>
</main>
</body>
</html>
