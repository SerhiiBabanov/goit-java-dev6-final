<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Create User</title>
</head>
<body>
<main layout:fragment="main">
    <div class="container" style="background:white; opacity: 0.7; overflow-y: auto">
    <h1>Create user</h1>

        <form method="POST" th:object="${userForm}" th:action="@{/users/create}">
            <div class="form-group">
                <input type="text" th:field="*{email}" class="form-control" placeholder="Email"
                       autofocus="true">
                <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <div class="form-group">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <div class="form-group">
                <input type="password" th:field="*{passwordConfirm}" class="form-control"
                       placeholder="Confirm your password">
                <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}"
                      th:errors="*{passwordConfirm}"></span>
            </div>
            <p>
                <label>Roles:
                    <input type="checkbox" name="roles"
                           th:each="role : ${roles}"
                           th:text="${role.name}"
                           th:value="${role.id}"
                           th:field="*{roles}"
                    />
                </label>
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
        </form>
        <form th:action="@{/users/list}" method="GET">
            <button class="btn btn-secondary" type="submit">Back to Users</button>
        </form>
    </div>
</main>
</body>
</html>
