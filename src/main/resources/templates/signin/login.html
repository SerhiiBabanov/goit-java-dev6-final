<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
</head>
<body>
<main layout:fragment="main">
    <div class="container">
        <form class="form-signin" method="POST" th:action="@{/login}">
            <h2 class="form-heading">Log in</h2>

            <div class="form-group">
                <span class="form-massage" th:text="${message}"></span>
                <input name="username" type="text" class="form-control" placeholder="Email"
                       autofocus="true"/>

                <input name="password" type="password" class="form-control" placeholder="Password"/>
                <span class="has-error" th:text="${error}"></span>

                <button class="btn btn-lg btn-primary btn-block form-control" type="submit">Log In</button>
                <h4 class="text-center"><a class="text-href" href="/registration">Create an account</a></h4>
            </div>
        </form>
    </div>
</main>
</body>
</html>
