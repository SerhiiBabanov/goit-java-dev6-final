<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
  <title>Create note failed</title>
</head>

<body>

<div>
  <section layout:fragment="content">
    <div class="container d-flex flex-column align-items-center"
         style="background:white; opacity: 0.7; overflow-y: auto">
      <h4>Create note failed:</h4>
      <ul>
        <li th:each="err : ${errors}" th:text="${err.getDefaultMessage()}" />
      </ul>
      <a class="btn btn-secondary" href="/notes">Return to notes list</a>
      <br>
    </div>
  </section>
</div>
</body>
</html>
